<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Brandon Daniel Garita Romero">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/images/fav-icon.png">
    <link rel="stylesheet" href="/styles/reset.css" type="text/css">
    <link rel="stylesheet" href="/styles/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <title>Challenge One</title>
  </head>
  <body>
    <main>
      <div class="text-input">
        <textarea cols="20" rows="10" placeholder="Ingresa el texto a encriptar"
                  autofocus name="textInput" class="text-io"></textarea>
        
        <div class="text-actions-buttons">
          <button title="Encriptar" class="button-action" name="buttonEncrypt">Encriptar</button>
          <button title="Desencriptar" class="button-action" name="buttonDecrypt">Desencriptar</button>
        </div>
      </div>

      <div class="text-output">
        <textarea cols="20" rows="10" readonly placeholder="Aquí aparecerá el texto"
                  name="textOutput" class="text-io"></textarea>

        <button title="Copiar" class="button-action" name="buttonCopy">Copiar</button>
      </div>
    </main>

    <footer>
      <div class="info-author">
        <p>&#169; 2024 Brandon Daniel Garita Romero</p>
        <a href="#" target="_blank" class="linkSocial" title="GitHub">GitHub</a>
        <a href="#" target="_blank" class="linkSocial" title="Linkedin">Linkedin</a>
      </div>
    </footer>
  </body>
</html>
